<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description">
    <meta name="author">
    <meta name="keywords">

    <title>Register</title>
    
    <link href="./Assetregister/vendor1/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="./Assetregister/vendor1/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    
    <link href="./Assetregister/vendor1/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="./Assetregister/vendor1/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <link href="./Assetregister/css1/main1.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>

<body>
        <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">DealMart</a>
                  </div>
                  <ul class="nav navbar-nav">
                    <li ><a href="./loginFournisseur.html">Login</a></li>
                    <li class="active"><a href="./register.html">Register</a></li>
                  </ul>
                </div>
              </nav>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration Info</h2>
                    
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Name" id="name" name="name">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3 js-datepicker" type="text" placeholder="Birthdate" id="birthday" name="birthday">
                            <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="gender" id="gender">
                                    <option disabled="disabled" selected="selected">Gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="email" placeholder="Email" onkeyup="verifMail()" id="email" name="email">
                            <div id="verifMail" style="color: red"></div>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="password" placeholder="password" id="password" name="phone">
                        </div>
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" type="button" onclick="register()">Add</button>
                        </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="./Assetregister/vendor1/jquery/jquery.min.js"></script>

    <script src="./Assetregister/vendor1/select2/select2.min.js"></script>
    <script src="./Assetregister/vendor1/datepicker/moment.min.js"></script>
    <script src="./Assetregister/vendor1/datepicker/daterangepicker.js"></script>
    <script src="./Assetregister/js1/register.js"></script>
    <script src="./Assetregister/js1/global1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>
</html>
