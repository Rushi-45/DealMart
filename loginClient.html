<body>
		<nav class="navbar navbar-inverse">
				<div class="container-fluid">
				  <div class="navbar-header">
					<a class="navbar-brand" href="./index.html">DealMart</a>
				  </div>
				  <ul class="nav navbar-nav">
					<li class="active"><a href="javascript:void(0)">Login</a></li>
					<li><a href="./registerClient.html">Register</a></li>
				  </ul>
				</div>
			  </nav>
	
	<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form class="login100-form validate-form">
				<span class="login100-form-title p-b-37">
					Sign In
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter email">
					<input class="input100" type="text" id="email" name="email" placeholder="Email">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" id="password" name="password" placeholder="Password">
					
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<input class="login100-form-btn" onclick="connecter()" value="SIGN IN">
					
				    <div id="connecter"></div>
				</div>

				

				
			</form>			
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>
	
	<script src="./Assetlogin/vendor/jquery/jquery-3.2.1.min.js"></script>
