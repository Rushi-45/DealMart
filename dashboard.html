<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="./AssetFournisseurs/img/apple-icon.png">
  <link rel="icon" type="image/png" href="./AssetFournisseurs/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Dashboard
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
    name='viewport' />


  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  

  <link href="./AssetFournisseurs/css/bootstrap.min.css" rel="stylesheet" />
  <link href="./AssetFournisseurs/css/now-ui-dashboard.css?v=1.3.0" rel="stylesheet" />

</head>

<body class="user-profile" onload="affichageProfile()">
  <div class="wrapper ">
    <div class="sidebar" data-color="orange">        
      <div class="logo">

        <a href="" class="simple-text logo-normal">
          Supplier Area</a>
      </div>
      <div class="sidebar-wrapper" id="sidebar-wrapper">
        <ul class="nav">

        

          <li class="active">
            <a href="./dashboard.html">
              <i class="now-ui-icons users_single-02"></i>
              <p>User Profile</p>
            </a>
          </li>
          <li>
            <a href="./product.html">
              <i class="now-ui-icons design_bullet-list-67"></i>
              <p>Add a product</p>
            </a>
          </li>
          <li>
            <a href="./mesProduits.html">
              <i class="now-ui-icons design_bullet-list-67"></i>
              <p>List of products</p>
            </a>
          </li>
          <li class="">
            <a href="javascript:void(0)" onclick="deconnection()">
              <i class="now-ui-icons gestures_tap-01"></i>
              <p>Logout</p>
            </a>
          </li>

        </ul>
      </div>
    </div>
    <div class="main-panel" id="main-panel">

      <nav class="navbar navbar-expand-lg navbar-transparent  bg-primary  navbar-absolute">
        <div class="container-fluid">
          <div class="navbar-wrapper">


      </nav>
      <div class="panel-header panel-header-sm">
      </div>
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <form>
              <div class="card">
                <div class="card-header">
                  <h5 class="title">Edit Profile</h5>
                </div>
                <div class="card-body">
                  <div class="row">

                   
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" id="email" class="form-control" placeholder="Email">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label> Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name">
                      </div>
                    </div>

                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Birthdate</label>
                      <input type="text" class="form-control" id="birthday" placeholder="Birthdate">
                    </div>
                  </div>
                </div>
                <div class="row">
                  
                  <div class="col-md-4 pr-1">
                    <div class="rs-select2 js-select-simple select--no-search">
                      <select name="gender" id="gender">
                        <option disabled="disabled" selected="selected">Gender</option><br><br><br>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                      </select>
                      <div class="select-dropdown"></div>
                    </div>
                    <div>
                      <input type="button" class="form-control" onclick="modification()"
                        value="modifier"><br><br><br><br>
                    </div>
                  </div>


                </div>
              </div>
              </form>  
              <script src="./AssetFournisseurs/js/core/jquery.min.js"></script>
              <script src="./AssetFournisseurs/js/core/popper.min.js"></script>
              <script src="./AssetFournisseurs/js/core/bootstrap.min.js"></script>
              <script src="./AssetFournisseurs/js/plugins/perfect-scrollbar.jquery.min.js"></script>
              <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
              <script src="./AssetFournisseurs/js/plugins/chartjs.min.js"></script>
              <script src="./AssetFournisseurs/js/plugins/bootstrap-notify.js"></script>
              <script src="./AssetFournisseurs/js/now-ui-dashboard.min.js?v=1.3.0" type="text/javascript"></script>
              <script src="./AssetFournisseurs/demo/demo.js"></script>
              <script src="./AssetFournisseurs/js/profile.js"></script>
              <script>
                $(document).ready(function () {
              
                  demo.initDashboardPageCharts();

                });
              </script>
</body>

</html>
